<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="css/todos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add a New Todo" />

      <ul>
        <li>
          <span><i class="fa fa-trash"></i></span> Go to Potions class
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> buy new shoes
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> sleep
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/todos.js"></script>
  </body>
</html>
